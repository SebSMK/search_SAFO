<div>

	<script id="detailTemplate" type="text/template">
		<section class="single-artwork-tabs">
	
			<div data-tabs-id="artwork-tabs" class="tabs">
				<a href="#reference" lab-id="detail_tab_reference" class="to-print break"></a> 
				<a href="#extended"lab-id="detail_tab_extended" class="to-print break"></a>				
				<a href="#components" lab-id="detail_tab_components" class="to-print break"></a>	 				 
				<a href="#related" lab-id="detail_tab_related" class="to-print break"></a>
				<a href="#tab_original" lab-id="detail_tab_original" class="dontshow"></a>
			</div>
	
			<div id="reference_tab"></div>
			<!-- /.tab-content -->

			<div id="extended_tab"></div>
			<!-- /.tab-content -->

			<div data-tabs-id="artwork-tabs" id="components" class="tab-content ">
			</div>
			<!-- /.tab-content -->			
	
			<div data-tabs-id="artwork-tabs" id="related" class="tab-content"></div>
			<!-- /.tab-content -->
	
		</section>
	</script>


	<script id="detailReferenceTemplate" type="text/template">	
		{{#info.references_texts.show}}	
		<div data-tabs-id="artwork-tabs" id="reference" class="tab-content">
			
			{{#info.references_texts.value}}
			<div class="copy">{{{value}}}</div>			

			{{#type}}
			<div class="data-extend-key">{{info.references_texts.key.type}}</div>
			<div class="data-extend-value">{{{type}}}</div>			
			{{/type}}
			
			{{#date}}
			<div class="data-extend-key">{{info.references_texts.key.date}}</div>
			<div class="data-extend-value">{{{date}}}</div>			
			{{/date}}

			{{#author}}
			<div class="data-extend-key">{{info.references_texts.key.author}}</div>
			<div class="data-extend-value">{{{author}}}</div>			
			{{/author}}

			{{/info.references_texts.value}}

		</div>
		{{/info.references_texts.show}}

	</script>
